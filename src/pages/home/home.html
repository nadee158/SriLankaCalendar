<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <mwl-demo-utils-calendar-header
      [(view)]="view"
      [locale]="locale"
      [(viewDate)]="viewDate">
    </mwl-demo-utils-calendar-header>

    <div class="alert alert-info">
      <div [ngSwitch]="view">
        <span *ngSwitchCase="'month'">Click on a month label to change the view to that month.</span>
        <span *ngSwitchCase="'week'">Click on a day header to change the view to that day.</span>
        <span *ngSwitchCase="'day'">There is no other view to navigate to.</span>
      </div>
    </div>

    <div [ngSwitch]="view">
      <mwl-calendar-month-view
        *ngSwitchCase="'month'"
        [viewDate]="viewDate"
        [events]="events"
        [locale]="locale"
        [weekStartsOn]="weekStartsOn"
        [weekendDays]="weekendDays"
        (dayClicked)="viewDate = $event.day.date; view = 'day'">
      </mwl-calendar-month-view>
      <mwl-calendar-week-view
        *ngSwitchCase="'week'"
        [viewDate]="viewDate"
        [events]="events"
        [locale]="locale"
        [weekStartsOn]="weekStartsOn"
        [weekendDays]="weekendDays"
        (dayHeaderClicked)="viewDate = $event.day.date; view = 'day'">
      </mwl-calendar-week-view>
      <mwl-calendar-day-view
        *ngSwitchCase="'day'"
        [locale]="locale"
        [viewDate]="viewDate"
        [events]="events">
      </mwl-calendar-day-view>
    </div>
    
</ion-content>
